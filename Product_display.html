<!DOCTYPE html>

    <link rel="icon" href="image/icon_03.gif" type=‘image/x-ico' />
    <link rel="stylesheet" href="css/Product_display.css">
    <script>
        window.onload =  function(){
            var oWrap = document.getElementById("wrap");

            PicMove(oWrap);
            function PicMove(ele){
                document.onmousemove = function(ev){
                    var oEvent = window.event||ev;
                    var x = oEvent.clientX;
                    var w = window.innerWidth;
                    if(x>w*0.2&&x<w*0.8){
                        var movewidth = (x - 0.2*w)/(0.6*w);
                        ele.style.left = movewidth*(w-3330)+"px";
                    }
                }

            }
        }
    </script>
</head>

<div class="wrap-box"><!--3466*473-->
